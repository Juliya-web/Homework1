<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="conteiner">
    <div class="top center">
        <section class="top__head">
            <h1 class="top__link">Добро пожаловать на мой сайт!</h1>
            <p class="top__top">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                    class="go">поехали</span> и <span class="go">приступай</span> </p>
            <button class="top__button">Поехали!</button>
        </section>
    </div>
    <div class="box center">
        <section class="box__section">
            <a class="box__item" href="#">
                <img class="box__img" src="img/game1 (1).png" alt="#">
                <span class="box__text">Игра 1</span>
            </a>
            <a class="box__item" href="#">
                <img class="box__img" src="img/game2.png" alt="#">
                <span class="box__text">Игра 2</span>
            </a>
            <a class="box__item" href="#">
                <img class="box__img" src="img/game3.png" alt="#">
                <span class="box__text">Игра 3</span>
            </a>
        </section>
    </div>
    <div class="game center">
        <section class="game__section">
            <section class="game__box">
                <h2 class="game__link">Времена года!</h2>
                <p class="game__top">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
                <button class="game__button">Играть!</button>
            </section>
            <img class="game__pic" src="img/game-pic.png" alt="#">

        </section>
    </div>
<script src="script.js"></script>
</body>

</html>
